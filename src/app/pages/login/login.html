<div class="min-h-screen flex items-center justify-center p-6 font-sans">
  <!-- Tarjeta de Login -->
  <div
    class="grid grid-cols-1 md:grid-cols-2 rounded-2xl max-w-5xl w-full bg-white shadow-2xl transition-all duration-500 overflow-hidden"
  >

    <!-- FORMULARIO -->
    <div
      #formSection
      class="flex flex-col justify-center items-center p-10 sm:p-12 text-center relative"
    >
      <h2 class="text-4xl font-serif text-[#340803] mb-8 border-b-2 border-[#C1121F] pb-2 w-full">
        Bienvenida
      </h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full flex flex-col gap-6">

        <!-- Email -->
        <app-custom-input-component
          label="Correo electrónico"
          placeholder="Ingresa tu correo"
          type="email"
          [control]="loginForm.get('email')!"
        ></app-custom-input-component>

        <!-- Password -->
        <app-custom-input-component
          label="Contraseña"
          placeholder="Ingresa tu contraseña"
          type="password"
          [control]="loginForm.get('password')!"
        ></app-custom-input-component>

        <!-- Botón -->
        <button
          type="submit"
          class="w-full bg-[#c1121f] text-white py-3 mt-2 rounded-lg font-semibold text-lg tracking-wider hover:bg-[#9f0f19] transition-all transform hover:scale-[1.01]"
        >
          Acceder
        </button>
      </form>
<!-- Mensaje de error -->
<div *ngIf="errorMessage"
     class="mt-4 text-red-600 bg-red-100 border border-red-300 p-3 rounded-lg text-sm animate-pulse">
  {{ errorMessage }}
</div>

      <!-- Links -->
      <div class="mt-8 w-full space-y-3 text-sm">
        <p class="text-gray-600">
          <a [routerLink]="['/forgot-password']" class="text-[#c1121f] hover:text-red-700 font-medium">
            ¿Olvidaste tu contraseña?
          </a>
        </p>

        <p class="text-gray-600">
          ¿No tienes cuenta?
          <a [routerLink]="['/registro']" class="text-[#c1121f] hover:text-red-700 font-medium">
            Regístrate aquí
          </a>
        </p>

        <p class="pt-3">
          <a [routerLink]="['/']" class="inline-flex items-center text-gray-500 hover:text-gray-800">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1">
              <path d="m12 19-7-7 7-7" />
              <path d="M19 12H5" />
            </svg>
            Volver a Inicio
          </a>
        </p>
      </div>

    </div>

    <!-- IMAGEN -->
    <div
      #imageSection
      class="hidden md:flex justify-center items-center bg-[#F9DADA]"
    >
      <img
        src="../../../assets/images/eylenLogin.png"
        alt="Imagen login"
        class="shadow-xl object-cover h-full w-full p-4 transition-transform duration-500 hover:scale-[1.03]"
      />
    </div>

  </div>
</div>
