<div class="min-h-screen flex items-center justify-center p-6">
  <div
    class="grid grid-cols-1 md:grid-cols-2  rounded-3xl max-w-5xl w-full backdrop-blur-md overflow-hidden transition-all duration-500 hover:shadow-[#c1121f]/40"
  >
    <!-- Formulario -->
    <div class="flex flex-col justify-center items-center p-10 text-left relative">
      <a
        routerLink="/"
        class="text-sm mb-6 text-[#310D09] hover:text-[#C1121F] self-start transition-colors duration-300 font-semibold"
      >
        ← Volver al inicio
      </a>

      <h2
        class="text-3xl md:text-4xl font-playfair font-extrabold text-[#310D09] mb-8 text-center"
      >
        Iniciar Sesión
      </h2>

      <form class="flex flex-col gap-5 w-full max-w-sm">
        <app-custom-input-component
          label="Correo electrónico"
          placeholder="Ingresa tu correo electrónico..."
          type="email"
        ></app-custom-input-component>

        <app-custom-input-component
          label="Contraseña"
          placeholder="Ingresa tu contraseña..."
          type="password"
        ></app-custom-input-component>

        <button
          type="submit"
          class="bg-[#C1121F] text-white py-2 rounded-full font-semibold mt-4 hover:scale-105 hover:bg-[#a50e19] transition-transform duration-300 shadow-md"
        >
          Iniciar sesión
        </button>
      </form>

      <!-- Enlaces inferiores -->
      <div class="mt-6 text-center text-sm space-y-2">
        <a
          routerLink="/forgot-password"
          class="text-[#310D09] hover:text-[#C1121F] transition-colors duration-300 block"
        >
          ¿Olvidaste tu contraseña?
        </a>
        <span class="text-[#310D09]">¿No tienes una cuenta?</span>
        <a
          routerLink="/registro"
          class="text-[#C1121F] font-semibold hover:underline hover:scale-105 inline-block transition-transform duration-300"
        >
          Crea una aquí
        </a>
      </div>
    </div>

    <!-- Imagen -->
    <div class="hidden md:flex justify-center items-center bg-[#C1121F]/10">
      <img
        src="../../../assets/images/eylenLogin.png"
        alt="Imagen de login"
        class="rounded-3xl shadow-lg object-cover max-h-[600px] w-full transition-transform duration-500 hover:scale-105"
      />
    </div>
  </div>
</div>
