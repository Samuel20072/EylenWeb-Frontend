<div class="min-h-screen flex items-center justify-center  p-6 overflow-hidden">
    <div
      class="grid grid-cols-1 md:grid-cols-2  rounded-2xl max-w-4xl w-full backdrop-blur-md"
    >
      <!-- Formulario -->
      <div
        #formSection
        id="form-section"
        class="flex flex-col justify-center items-center p-8 text-left"
      >
        <a
          routerLink="/"
          class="text-sm mb-4 text-[#310D09]  self-start"
        >
          Volver al inicio
        </a>
  
        <h2
          class="text-2xl md:text-3xl font-playfair font-extrabold text-[#310D09] mb-6 text-center"
        >
          INICIAR SESIÓN
        </h2>
  
        <form class="flex flex-col gap-4 w-full max-w-sm">
          <app-custom-input-component
            label="Correo electrónico"
            placeholder="Ingresa tu correo electrónico..."
            type="email"
          ></app-custom-input-component>
  
          <app-custom-input-component
            label="Contraseña"
            placeholder="Ingresa tu Contraseña..."
            type="password"
          ></app-custom-input-component>
  
          <button
            type="submit"
            class="bg-[#C1121F] text-white py-2 rounded-full font-semibold mt-3 hover:scale-105 hover:bg-red-700 transition-transform duration-300"
          >
            Iniciar sesión
          </button>
        </form>
      </div>
  
      <!-- Imagen -->
      <div
        #imageSection
        id="image-section"
        class="flex justify-center items-center p-6"
      >
        <img
          src="../../../assets/images/eylenLogin.png"
          alt="Imagen de login"
          class="rounded-2xl border-2 shadow-md object-cover max-h-[500px] w-full"
        />
      </div>
    </div>
  </div>
