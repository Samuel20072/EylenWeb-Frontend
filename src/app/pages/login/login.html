<div class="min-h-screen flex items-center justify-center p-6">
  <div
    class="grid grid-cols-1 md:grid-cols-2 rounded-3xl max-w-5xl w-full backdrop-blur-md overflow-hidden transition-all duration-500 hover:shadow-[#c1121f]/40"
  >

    <!-- FORMULARIO -->
    <div
      #formSection
      class="flex flex-col justify-center items-center p-10 text-left relative"
    >
      <h2 class="text-3xl font-bold text-gray-800 mb-6">
        Iniciar sesi칩n
      </h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full flex flex-col gap-4">

        <app-custom-input-component
          label="Correo electr칩nico"
          placeholder="Ingresa tu correo"
          type="email"
          [control]="loginForm.get('email')!"
        ></app-custom-input-component>

        <app-custom-input-component
          label="Contrase침a"
          placeholder="Ingresa tu contrase침a"
          type="password"
          [control]="loginForm.get('password')!"
        ></app-custom-input-component>

        <button
          type="submit"
          class="w-full bg-[#c1121f] text-white py-3 rounded-xl font-medium hover:bg-[#9f0f19] transition-all"
        >
          Entrar
        </button>
      </form>
    </div>

    <!-- IMAGEN -->
    <div
      #imageSection
      class="hidden md:flex justify-center items-center bg-[#C1121F]/10"
    >
      <img
        src="../../../assets/images/eylenLogin.png"
        alt="Imagen login"
        class="rounded-3xl shadow-lg object-cover max-h-[600px] w-full transition-transform duration-500 hover:scale-105"
      />
    </div>

  </div>
</div>
