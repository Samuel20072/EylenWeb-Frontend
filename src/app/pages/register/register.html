<form
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col gap-4 w-full max-w-sm"
>
  <app-custom-input-component
    label="Nombre completo"
    placeholder="Ingresa tu nombre completo..."
    [control]="registerForm.get('name')!"
  ></app-custom-input-component>

  <app-custom-input-component
    label="Correo electrónico"
    placeholder="Ingresa tu correo electrónico..."
    type="email"
    [control]="registerForm.get('email')!"
  ></app-custom-input-component>

  <app-custom-input-component
    label="Contraseña"
    placeholder="Crea una contraseña..."
    type="password"
    [control]="registerForm.get('password')!"
  ></app-custom-input-component>

  <app-custom-input-component
    label="Confirmar contraseña"
    placeholder="Confirma tu contraseña..."
    type="password"
    [control]="registerForm.get('confirmPassword')!"
  ></app-custom-input-component>

  <app-custom-input-component
    label="Teléfono"
    placeholder="Ingresa tu número de teléfono..."
    type="tel"
    [control]="registerForm.get('phone')!"
  ></app-custom-input-component>

  <app-custom-input-component
    label="Ubicación"
    placeholder="Ingresa tu ciudad..."
    [control]="registerForm.get('location')!"
  ></app-custom-input-component>

  <div class="form-element">
    <label class="block font-semibold mb-1">Fecha de nacimiento</label>
    <input
      type="date"
      formControlName="birthdate"
      class="w-full px-3 py-2 border-2 border-red-400 rounded-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500"
    />
  </div>

  <button
    type="submit"
    class="bg-[#C1121F] text-white py-2 rounded-full font-semibold hover:scale-105 hover:bg-[#a50e19] transition-transform duration-300 shadow-md mt-4"
  >
    Registrarme
  </button>
</form>
