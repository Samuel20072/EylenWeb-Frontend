<div class="min-h-screen flex items-center justify-center p-6  font-sans">
  <!-- Tarjeta de Registro (Contenedor principal) -->
  <div
    class="grid grid-cols-1 md:grid-cols-2 rounded-2xl max-w-5xl w-full bg-white shadow-2xl transition-all duration-500 overflow-hidden"
  >

    <!-- FORMULARIO (Sección Izquierda - Más alta debido a más campos) -->
    <div
      #formSection
      class="flex flex-col justify-center items-center p-10 sm:p-12 text-center relative"
    >
      <h2 class="text-4xl font-serif text-[#340803] mb-6 border-b-2 border-[#C1121F] pb-2 w-full">
        Crea tu cuenta
      </h2>

      <!-- Formulario de Registro -->
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="flex flex-col gap-4 w-full max-w-sm"
      >
        <!-- Campos de Input Personalizados -->
        <app-custom-input-component
          label="Nombre completo"
          placeholder="Ingresa tu nombre completo..."
          [control]="registerForm.get('name')!"
        ></app-custom-input-component>

        <app-custom-input-component
          label="Correo electrónico"
          placeholder="Ingresa tu correo electrónico..."
          type="email"
          [control]="registerForm.get('email')!"
        ></app-custom-input-component>

        <app-custom-input-component
          label="Contraseña"
          placeholder="Crea una contraseña..."
          type="password"
          [control]="registerForm.get('password')!"
        ></app-custom-input-component>

        <app-custom-input-component
          label="Confirmar contraseña"
          placeholder="Confirma tu contraseña..."
          type="password"
          [control]="registerForm.get('confirmPassword')!"
        ></app-custom-input-component>

        <app-custom-input-component
          label="Teléfono"
          placeholder="Ingresa tu número de teléfono..."
          type="tel"
          [control]="registerForm.get('phone')!"
        ></app-custom-input-component>

        <app-custom-input-component
          label="Ubicación"
          placeholder="Ingresa tu ciudad..."
          [control]="registerForm.get('location')!"
        ></app-custom-input-component>

        <!-- Campo de Fecha de Nacimiento -->
        <div class="form-element text-left">
          <label class="block font-medium text-gray-700 mb-1">Fecha de nacimiento</label>
          <input
            type="date"
            formControlName="birthdate"
            class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#C1121F] transition duration-300"
          />
          <!-- Aplicamos estilos más consistentes con Tailwind -->
        </div>

        <!-- Botón de Registro Principal -->
        <button
          type="submit"
          class="w-full bg-[#c1121f] text-white py-3 mt-4 rounded-lg font-semibold text-lg tracking-wider hover:bg-[#9f0f19] transition-all transform hover:scale-[1.01]"
        >
          Registrarme
        </button>
      </form>

      <!-- Secciones de Ayuda y Navegación (Enlaces) -->
      <div class="mt-8 w-full space-y-3 text-sm">
        
        <!-- Enlace a Login (Ya tengo cuenta) -->
        <p class="text-gray-600">
          ¿Ya tienes cuenta? 
          <a [routerLink]="['/login']" class="text-[#c1121f] hover:text-red-700 font-medium transition-colors cursor-pointer">
            Inicia sesión aquí
          </a>
        </p>

        <!-- Botón de Volver al Inicio -->
        <p class="pt-3">
          <a [routerLink]="['/']" class="inline-flex items-center text-gray-500 hover:text-gray-800 transition-colors">
            <!-- Icono de flecha de Lucide -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1">
                <path d="m12 19-7-7 7-7" />
                <path d="M19 12H5" />
            </svg>
            Volver a Inicio
          </a>
        </p>
      </div>

    </div>

    <!-- IMAGEN (Sección Derecha) -->
    <div
      #imageSection
      class="hidden md:flex justify-center items-center bg-[#F9DADA]"
    >
      <!-- Usamos una imagen genérica similar o la misma que en Login -->
      <img
        src="../../../assets/images/eylenLogin.png" 
        alt="Imagen de registro"
        class="shadow-xl object-cover h-full w-full p-4 transition-transform duration-500 hover:scale-[1.03]"
      />
    </div>

  </div>
</div>
