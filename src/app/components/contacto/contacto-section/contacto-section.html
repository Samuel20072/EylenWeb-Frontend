<section
  class="py-20 flex flex-col items-center justify-center text-center px-6 md:px-20 fade-in transition-colors duration-500"
  [ngClass]="bgColor"
>
  <h2
    class="text-3xl md:text-3xl font-bold font-playfair text-[#310D09] mb-4 fade-in"
  >
    {{ title }}
  </h2>

  <p
    class="text-[#4a1b1b] text-xl md:text-base max-w-2xl fade-in leading-relaxed"
  >
    {{ text }}
  </p>
</section>
