<div class="flex flex-col gap-2 w-full">
  <label class="text-gray-700 font-medium">{{ label }}</label>

  <input
    [type]="type"
    [placeholder]="placeholder"
    [value]="control?.value"
    (input)="control?.setValue($any($event.target).value)"
    (blur)="control?.markAsTouched()"
    class="w-full p-3 rounded-xl bg-white/20 border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-red-500"
  />

  @if (control?.invalid && control?.touched) {
    <p class="text-red-500 text-sm">
      Este campo es obligatorio
    </p>
  }
</div>
