<section class="bg-[#f8aeb1] py-12 md:py-16 flex flex-col items-center px-4">
  <!-- Título principal -->
  <h2 class="text-2xl md:text-3xl font-bold text-center text-[#310D09] mb-8 md:mb-10 font-playfair">
    Descubre cómo puedes vivir <br />
    esta experiencia
  </h2>

  <!-- Contenedor de las tarjetas -->
  <div class="flex flex-wrap justify-center gap-6 md:gap-10 w-full max-w-7xl">
    <app-experiencias-cards *ngFor="let item of cards" [title]="item.title" [content]="item.content" [icon]="item.icon"
      class="w-full sm:w-[calc(50%-1.25rem)] lg:w-[calc(33.333%-1.67rem)]"></app-experiencias-cards>
  </div>
</section>
