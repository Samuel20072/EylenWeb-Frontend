<section class="bg-[#f8aeb1] py-16 flex flex-col items-center">
    <!-- Título principal -->
    <h2 class="text-2xl md:text-3xl font-bold text-center text-[#310D09] mb-10 font-playfair">
      Descubre cómo puedes vivir <br />
      esta experiencia
    </h2>
  
    <!-- Contenedor de las tarjetas -->
    <div class="flex flex-wrap justify-center gap-10">
      <app-experiencias-cards
        *ngFor="let item of cards"
        [title]="item.title"
        [content]="item.content"
        [icon]="item.icon"
      ></app-experiencias-cards>
    </div>
  </section>
