<div class="flex flex-col items-center">
  <div class="flex justify-center mb-3 space-x-1">
      <ng-container *ngFor="let d of [].constructor(diamonds)">
          <i class="fa-solid fa-diamond text-[#b5121b] text-lg"></i>
      </ng-container>
  </div>

  <div
      class="card text-white rounded-2xl shadow-lg shadow-gray-600/40 px-8 py-6 w-80 h-[500px] flex flex-col justify-between cursor-pointer transition-transform duration-500 flex-shrink-0"
      [ngClass]="{
        'bg-[#EC404C]': backgroundColor === 'light',
        'bg-[#C1121F]': backgroundColor === 'medium',
        'bg-[#8c0b12]': backgroundColor === 'dark'
      }"
  >
      <div>
          <h3 class="text-lg font-semibold mb-2 font-serif">{{ title }}</h3>
          <p class="text-2xl font-bold mb-4 font-serif">{{ price }}</p>

          <button
              class="rounded-full px-5 py-2 font-semibold text-sm mb-6 transition-colors duration-300"
              [ngStyle]="{
                'background-color': buttonColor,
                color: buttonTextColor || '#b5121b'
              }"
              (click)="onSelectPack()"
          >
              Empezar mi transformaci√≥n
          </button>
      </div>
      
      <ul class="space-y-3 flex-grow"> 
          <li
              *ngFor="let item of items"
              class="flex items-start space-x-2 text-sm leading-snug"
          >
              <span class="text-[#d4af37] text-lg">
                  <i class="fa-solid fa-circle-check"></i>
              </span>
              <span>{{ item }}</span>
          </li>
      </ul>
  </div>
</div>
