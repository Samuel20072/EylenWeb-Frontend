<div
  class="testimonial-card bg-white rounded-2xl shadow-lg overflow-hidden cursor-pointer transform transition-all duration-500 hover:shadow-2xl hover:-translate-y-2 hover:rotate-1 w-[300px] h-[450px] mx-auto"
  (click)="togglePlay()"
  gsap-card
>
  <!-- Video Container -->
  <div class="relative w-full h-[350px] bg-gray-200 overflow-hidden" gsap-fade>
    <!-- Video Thumbnail/Image -->
    <div
      class="w-full h-full bg-cover bg-center transition-transform duration-700 hover:scale-105"
      [style.background-image]="'url(' + videoSrc + ')'"
    >
      <!-- Play Button Overlay -->
      <div
        class="absolute inset-0 flex justify-center items-center"
        *ngIf="!isPlaying"
      >
        <div
          class="play-button w-16 h-16 bg-white rounded-full flex justify-center items-center shadow-lg animate-pulse transition-transform duration-300 hover:scale-110"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 text-[#C1121F]"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path d="M8 5v14l11-7z" />
          </svg>
        </div>
      </div>

      <!-- Text Overlay -->
      <div
        class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent text-white p-4"
        gsap-overlay
      >
        <p class="text-sm font-medium font-poppins">{{ overlayText }}</p>
      </div>
    </div>
  </div>

  <!-- Testimonial Text -->
  <div
    class="p-6 flex flex-col justify-center h-[100px]"
    gsap-slide-up
  >
    <p class="text-gray-700 text-sm leading-relaxed text-center font-poppins">
      <span class="font-semibold text-[#C1121F]">{{ personName }}, {{ personAge }} años</span> —
      “{{ testimonialText }}”
    </p>
  </div>
</div>
