<div #card class="bg-white rounded-xl p-4 shadow-md w-full">
    <h3 class="text-sm font-medium text-[#5b1b1b] mb-3">{{ title }}</h3>
  
    <div class="text-sm space-y-2">
      <div>Total de usuarios: <span class="font-semibold">{{ stats.total }}</span></div>
      <div>Nuevos este mes: <span class="font-semibold">{{ stats.newThisMonth }}</span></div>
      <div>Retención: <span class="font-semibold">{{ stats.retention }}</span></div>
      <div>Satisfacción: <span class="font-semibold">{{ stats.satisfaction }}</span></div>
    </div>
  </div>
