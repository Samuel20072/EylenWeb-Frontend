<div #card class="bg-white rounded-xl p-4 shadow-md w-full">
    <div class="flex items-center justify-between mb-3">
      <h3 class="text-sm font-medium text-[#5b1b1b]">Próximas clases</h3>
      <div class="flex items-center gap-2">
        <button class="p-1 rounded-full bg-red-600 text-white">‹</button>
        <span class="text-sm">{{ month }}</span>
        <button class="p-1 rounded-full bg-red-600 text-white">›</button>
      </div>
    </div>
  
    <div class="grid grid-cols-7 gap-2 text-center">
      <div class="text-xs text-gray-400">Dom</div><div class="text-xs text-gray-400">Lun</div><div class="text-xs text-gray-400">Mar</div><div class="text-xs text-gray-400">Mie</div><div class="text-xs text-gray-400">Jue</div><div class="text-xs text-gray-400">Vie</div><div class="text-xs text-gray-400">Sab</div>
      <ng-container *ngFor="let d of days">
        <button
          class="py-1 rounded-full text-sm transition"
          [ngClass]="d === selected ? 'bg-red-600 text-white' : 'bg-red-50 text-[#5b1b1b]'"
        >
          {{ d }}
        </button>
      </ng-container>
    </div>
  </div>
