<div
  #list
  class="bg-white rounded-xl p-6 shadow-md w-full h-full min-h-[300px] flex flex-col"
>
  <h3 class="text-xl font-medium text-[#310D09] mb-3">GestiÃ³n de Usuarios</h3>

  <!-- ðŸ” Buscador -->
  <div class="relative mb-4">
    <input
      #searchInput
      type="text"
      placeholder="Buscar por nombre o paquete..."
      (input)="filterUsers($event)"
      class="w-full p-2 pl-10 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#C1121F] outline-none transition-all"
    />
    <i
      class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-gray-400"
    ></i>
  </div>

  <!-- ðŸ“‹ Lista de usuarios (scroll vertical) -->
  <div
    class="space-y-3 flex-1 overflow-y-auto pr-2 scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100"
    style="max-height: 500px;"
  >
    <div
      *ngFor="let u of filteredUsers"
      #userRow
      (click)="goToUserDetail(u)"
      class="user-row flex flex-col gap-3 p-4 rounded-lg cursor-pointer hover:shadow-lg hover:scale-[1.02] transition-all duration-300 opacity-100"
      [ngClass]="u.payment.validated ? 'bg-[#dcfce7]' : 'bg-[#FFB1B8]'"
    >
      <!-- Parte superior -->
      <div class="flex items-center gap-4">
        <div
          class="w-10 h-10 rounded-full bg-white flex items-center justify-center shadow-sm text-red-600 font-bold"
        >
          {{ u.name[0] }}
        </div>

        <div class="flex-1">
          <div class="font-semibold text-sm">
            {{ u.name }}
            <span class="text-xs text-gray-500">â€¢ {{ u.package }}</span>
          </div>
          <div class="text-xs text-gray-500">
            PrÃ³xima clase: {{ u.nextClass }}
          </div>
        </div>

        <div class="w-36">
          <div class="text-xs text-gray-500 mb-1">
            Clases restantes {{ u.remaining }}/12
          </div>
          <div class="h-2 bg-white rounded-full overflow-hidden">
            <div
              class="h-full bg-red-600 transition-all duration-300"
              [style.width.%]="u.progress * 100"
            ></div>
          </div>
        </div>
      </div>

      <!-- Pagos -->
      <div
        class="flex items-center justify-between bg-white p-3 rounded-md shadow-sm"
      >
        <div>
          <p class="text-sm font-medium text-gray-700">
            ðŸ’° Pago: ${{ u.payment.amount }}
          </p>
          <p class="text-xs text-gray-500">ðŸ“… Fecha: {{ u.payment.date }}</p>
        </div>

        <div>
          <span
            *ngIf="u.payment.validated"
            class="bg-green-100 text-green-700 px-2 py-1 text-xs rounded-md flex items-center gap-1"
          >
            âœ” Validado
          </span>

          <div *ngIf="!u.payment.validated" class="flex gap-2">
            <button
              (click)="validatePayment(u); $event.stopPropagation()"
              class="bg-green-500 hover:bg-green-600 text-white text-xs px-3 py-1 rounded-md"
            >
              Validar
            </button>
            <button
              (click)="rejectPayment(u); $event.stopPropagation()"
              class="bg-red-500 hover:bg-red-600 text-white text-xs px-3 py-1 rounded-md"
            >
              Rechazar
            </button>
          </div>
        </div>
      </div>

      <!-- Clases programadas -->
      <div>
        <h4 class="text-sm font-medium text-gray-700 mb-2">
          ðŸ“… Clases Programadas
        </h4>
        <div class="space-y-1">
          <div
            *ngFor="let c of u.classes"
            class="flex justify-between items-center text-xs bg-white p-2 rounded-md"
          >
            <span>{{ c.date }} â€” {{ c.hour }}</span>
            <span class="text-gray-400">#{{ c.id }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
