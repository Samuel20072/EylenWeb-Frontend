<div #list class="bg-white rounded-xl p-4 shadow-md w-full">
    <h3 class="text-sm font-medium text-[#5b1b1b] mb-3">Mis Usuarios</h3>
  
    <div class="space-y-3">
      <div *ngFor="let u of users" class="user-row flex items-center gap-4 p-3 bg-red-50 rounded-lg">
        <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center shadow-sm text-red-600">A</div>
        <div class="flex-1">
          <div class="font-semibold text-sm">{{ u.name }} <span class="text-xs text-gray-500">• {{ u.package }}</span></div>
          <div class="text-xs text-gray-500">Próxima clase: {{ u.nextClass }}</div>
        </div>
        <div class="w-36">
          <div class="text-xs text-gray-500 mb-1">Clases restantes {{ u.remaining }}/12</div>
          <div class="h-2 bg-white rounded-full overflow-hidden">
            <div class="h-full bg-red-600" [style.width.%]="u.progress * 100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
