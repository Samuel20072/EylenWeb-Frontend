<div class="bg-white p-6 rounded-xl shadow-md flex flex-col gap-6">
    <h2 class="text-lg font-semibold text-[#340803] mb-2">Textos del sitio</h2>
  
    <div class="flex flex-col gap-4">
      <div
        *ngFor="let t of texts"
        class="text-card bg-[#FFB1B8]/20 p-4 rounded-xl shadow-md hover:shadow-lg transition"
      >
        <div class="flex justify-between items-start">
          <h3 class="font-semibold text-[#340803]">{{ t.section }}</h3>
          <button
            *ngIf="editingId !== t.id"
            (click)="editText(t)"
            class="text-[#C1121F] hover:text-[#9b0d16] transition"
          >
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </div>
  
        <!-- Modo lectura -->
        <p *ngIf="editingId !== t.id" class="text-sm text-[#310D09] mt-2">
          {{ t.content }}
        </p>
  
        <!-- Modo ediciÃ³n -->
        <div *ngIf="editingId === t.id" class="flex flex-col gap-2 mt-2">
          <textarea
            [(ngModel)]="editedContent"
            rows="3"
            class="border rounded-lg p-2 text-sm text-[#340803] focus:outline-[#C1121F]"
          ></textarea>
          <div class="flex gap-2 justify-end">
            <button
              (click)="saveText(t)"
              class="bg-[#C1121F] text-white px-3 py-1 rounded-lg hover:bg-[#9b0d16]"
            >
              Guardar
            </button>
            <button
              (click)="cancelEdit()"
              class="bg-gray-200 px-3 py-1 rounded-lg hover:bg-gray-300"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
