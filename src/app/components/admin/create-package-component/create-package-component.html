<div
  #formContainer
  class="bg-white/80 backdrop-blur-md p-6 rounded-2xl shadow-lg border border-gray-200 w-full max-w-md mx-auto"
>
  <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">
    Crear nuevo paquete
  </h2>

  <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <!-- Nombre -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
      <input
        type="text"
        [(ngModel)]="package.name"
        name="name"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400"
        placeholder="Ej. Plan Básico"
      />
    </div>

    <!-- Descripción -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
      <textarea
        [(ngModel)]="package.description"
        name="description"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400"
        placeholder="Describe el contenido del paquete"
      ></textarea>
    </div>

    <!-- Precio -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Precio</label>
      <input
        type="number"
        [(ngModel)]="package.price"
        name="price"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400"
        placeholder="Ej. 120000"
      />
    </div>

    <!-- Duración -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Duración</label>
      <input
        type="text"
        [(ngModel)]="package.duration"
        name="duration"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400"
        placeholder="Ej. 3 meses"
      />
    </div>

    <!-- Botón -->
    <button
      type="submit"
      class="bg-[#C1121F] text-white py-2 rounded-xl font-semibold hover:bg-[#A10F1A] transition-all duration-300 shadow-md"
    >
      Crear paquete
    </button>
  </form>
</div>
