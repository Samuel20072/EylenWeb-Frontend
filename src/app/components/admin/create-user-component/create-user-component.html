<div #formContainer
  class="bg-white rounded-xl shadow-md p-4 md:p-8 w-full max-w-lg mx-auto flex flex-col gap-4 md:gap-6">
  <h2 class="text-xl md:text-2xl font-semibold text-[#310D09] text-center">
    Crear Nuevo Usuario ðŸ‘¤
  </h2>

  <!-- Campo: Nombre -->
  <div>
    <label class="block text-xs md:text-sm font-medium text-gray-700 mb-1">Nombre</label>
    <input [(ngModel)]="user.name" type="text" placeholder="Ej: AngÃ©lica"
      class="w-full border border-gray-300 rounded-lg p-2 text-sm md:text-base focus:ring-2 focus:ring-[#C1121F] outline-none transition" />
  </div>

  <!-- Campo: Paquete -->
  <div>
    <label class="block text-xs md:text-sm font-medium text-gray-700 mb-1">Paquete</label>
    <select [(ngModel)]="user.package"
      class="w-full border border-gray-300 rounded-lg p-2 text-sm md:text-base focus:ring-2 focus:ring-[#C1121F] outline-none transition">
      <option value="">Seleccionar...</option>
      <option value="Despertar">Despertar</option>
      <option value="Renacer">Renacer</option>
      <option value="Equilibrio">Equilibrio</option>
    </select>
  </div>

  <!-- Campo: PrÃ³xima clase -->
  <div>
    <label class="block text-xs md:text-sm font-medium text-gray-700 mb-1">Fecha de prÃ³xima clase</label>
    <input [(ngModel)]="user.nextClass" type="date"
      class="w-full border border-gray-300 rounded-lg p-2 text-sm md:text-base focus:ring-2 focus:ring-[#C1121F] outline-none transition" />
  </div>

  <!-- Campo: Pago -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 md:gap-4">
    <div>
      <label class="block text-xs md:text-sm font-medium text-gray-700 mb-1">Monto del pago</label>
      <input [(ngModel)]="user.payment.amount" type="number" placeholder="Ej: 50000"
        class="w-full border border-gray-300 rounded-lg p-2 text-sm md:text-base focus:ring-2 focus:ring-[#C1121F] outline-none transition" />
    </div>
    <div>
      <label class="block text-xs md:text-sm font-medium text-gray-700 mb-1">Fecha del pago</label>
      <input [(ngModel)]="user.payment.date" type="date"
        class="w-full border border-gray-300 rounded-lg p-2 text-sm md:text-base focus:ring-2 focus:ring-[#C1121F] outline-none transition" />
    </div>
  </div>

  <!-- Validar pago -->
  <div class="flex items-center gap-2">
    <input type="checkbox" [(ngModel)]="user.payment.validated" class="w-4 h-4 text-[#C1121F] focus:ring-[#C1121F]" />
    <label class="text-xs md:text-sm text-gray-700">Pago validado</label>
  </div>

  <!-- BotÃ³n de enviar -->
  <button (click)="onSubmit()"
    class="bg-[#C1121F] hover:bg-[#A10F1A] text-white font-semibold py-2 text-sm md:text-base rounded-lg transition transform hover:scale-105">
    Crear Usuario
  </button>
</div>
