<aside class="flex md:flex-col gap-2 md:gap-4 items-center p-2 md:p-3 md:pl-4 overflow-x-auto md:overflow-x-visible">
  <nav class="flex md:flex-col gap-2 md:gap-3 w-full md:w-auto items-center">
    <a *ngFor="let i of items" [routerLink]="i.route" [ngClass]="{
        'bg-[#C1121F] text-white scale-105 shadow-md': isActive(i.route),
        'bg-white/80 text-gray-700 hover:bg-[#ffccd1]': !isActive(i.route)
      }"
      class="w-10 h-10 md:w-12 md:h-12 rounded-xl shadow flex items-center justify-center transition transform duration-200 flex-shrink-0">
      <i class="{{ i.icon }} text-sm md:text-base"></i>
    </a>
  </nav>
</aside>
