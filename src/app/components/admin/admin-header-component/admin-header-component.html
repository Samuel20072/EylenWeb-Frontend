<header class="w-full flex items-center justify-between p-4 bg-transparent">
  <div class="flex items-center gap-4">
    <button
      (click)="logout()"
      class="w-10 h-10 rounded-full bg-[#C1121F] text-white flex items-center justify-center shadow hover:bg-[#9b0f18] transition"
      title="Salir"
    >
      <i class="fa-solid fa-right-from-bracket"></i>
    </button>
    <h1 class="text-lg font-semibold text-[#5b1b1b]">Dashboard â€¢ Eylen</h1>
  </div>

  <div class="flex items-center gap-4">
    <app-notification-bell></app-notification-bell>

    @if (user) {
      <div class="flex items-center gap-3 px-3 py-1 bg-white rounded-full shadow-sm">
        <img [src]="user.avatarUrl" class="w-8 h-8 rounded-full object-cover" alt="avatar" />
        <span class="text-sm font-medium text-[#5b1b1b]">{{ user.name }}</span>
      </div>
    }
  </div>
</header>
