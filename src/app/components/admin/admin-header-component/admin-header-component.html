<header class="w-full flex items-center justify-between px-3 py-2 md:px-4 md:py-3 bg-transparent">

  <!-- IZQUIERDA -->
  <div class="flex items-center gap-2 sm:gap-3 md:gap-4 min-w-0">
    <button (click)="logout()"
      class="w-8 h-8 sm:w-9 sm:h-9 md:w-10 md:h-10 rounded-full bg-[#C1121F] text-white flex items-center justify-center shadow hover:bg-[#9b0f18] transition">
      <i class="fa-solid fa-right-from-bracket text-sm md:text-base"></i>
    </button>

    <h1 class="text-sm sm:text-base md:text-lg font-semibold text-[#5b1b1b] truncate max-w-[140px] sm:max-w-none">
      Dashboard â€¢ Eylen
    </h1>
  </div>

  <!-- DERECHA -->
  <div class="flex items-center gap-2 sm:gap-3 md:gap-4">

    <app-notification-bell></app-notification-bell>

    @if (user) {
    <div
      class="flex items-center gap-1.5 sm:gap-2 md:gap-3 px-2 sm:px-3 py-1 bg-white rounded-full shadow-sm max-w-[160px] sm:max-w-none">
      <img [src]="user.avatarUrl"
        class="w-7 h-7 sm:w-8 sm:h-8 rounded-full object-cover flex-shrink-0"
        alt="avatar" />
      <span
        class="hidden xs:inline-block text-xs sm:text-sm font-medium text-[#5b1b1b] truncate max-w-[100px] sm:max-w-none">
        {{ user.full_name }}
      </span>
    </div>
    }
  </div>

</header>
