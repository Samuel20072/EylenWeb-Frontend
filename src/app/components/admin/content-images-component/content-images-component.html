<div class="bg-white p-6 rounded-xl shadow-md flex flex-col gap-6">
  <div class="flex items-center justify-between">
    <h2 class="text-lg font-semibold text-[#340803]">Im치genes</h2>
    <button
      (click)="openModal()"
      class="bg-[#C1121F] text-white px-4 py-2 rounded-lg hover:bg-[#9b0d16] transition"
    >
      <i class="fa-solid fa-plus mr-2"></i> Agregar Imagen
    </button>
  </div>

  <p *ngIf="loading" class="text-gray-500">Cargando Im치genes...</p>
  <p *ngIf="!loading && imagesList.length === 0" class="text-gray-500">
    No hay Im치genes cargadas. Usa el bot칩n "Agregar Imagen".
  </p>

  <div
    *ngIf="!loading && imagesList.length > 0"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
  >
    <div
      *ngFor="let img of imagesList"
      class="image-card bg-[#FFB1B8]/20 rounded-xl shadow-md overflow-hidden relative group"
    >
      <img
        [src]="img.url"
        [alt]="img.title"
        class="w-full h-48 object-cover rounded-t-xl"
      />
      
      <div class="p-3 flex justify-between items-center">
        <p class="text-sm font-medium text-[#340803]">{{ img.title }}</p>
        <button
          (click)="deleteImage(img.id)"
          class="text-red-600 hover:text-red-800 transition"
        >
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </div>
  </div>

  <app-upload-media-modal
    *ngIf="isModalOpen"
    (closeModal)="closeModal($event)"
    [mediaType]="'image'"
  ></app-upload-media-modal>
</div>
