<div class="bg-white p-6 rounded-xl shadow-md flex flex-col gap-6">
    <div class="flex items-center justify-between">
      <h2 class="text-lg font-semibold text-[#340803]">ImÃ¡genes</h2>
      <label class="bg-[#C1121F] text-white px-4 py-2 rounded-lg cursor-pointer">
        <i class="fa-solid fa-upload mr-2"></i> Subir imagen
        <input type="file" class="hidden" (change)="uploadImage($event)" />
      </label>
    </div>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div
        *ngFor="let img of images"
        class="relative group rounded-xl overflow-hidden shadow-md"
      >
        <img [src]="img.url" [alt]="img.title" class="w-full h-48 object-cover" />
        <div
          class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition flex flex-col justify-center items-center text-white"
        >
          <p class="text-sm mb-2">{{ img.title }}</p>
          <button
            (click)="deleteImage(img.id)"
            class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded-lg text-xs"
          >
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
