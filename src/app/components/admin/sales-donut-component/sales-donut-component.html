<div #card class="bg-white rounded-xl p-11 shadow-md w-full">
    <h3 class="text-xl font-medium text-[#310D09] mb-4">Ventas por mes</h3>
  
    <div class="flex items-center gap-6">
      <svg width="300" height="160" viewBox="0 0 140 140">
        <g transform="translate(70,70)">
          <circle r="48" fill="#fff"></circle>
          <ng-container *ngFor="let d of data; index as i">
            <ng-container *ngIf="getDash(i) as g">
              <circle r="48" fill="transparent"
                [attr.stroke]="d.color"
                stroke-width="18"
                [attr.stroke-dasharray]="g.dash + ' ' + g.gap"
                [attr.stroke-dashoffset]="-g.dashOffset"
                stroke-linecap="butt"
                transform="rotate(-90)">
              </circle>
            </ng-container>
          </ng-container>
          <circle r="28" fill="#f8fafc"></circle>
          <text x="0" y="4" text-anchor="middle" class="text-sm" font-size="12" fill="#5b1b1b">Total</text>
          <text x="0" y="20" text-anchor="middle" font-weight="700" font-size="16" fill="#111">{{ total }}</text>
        </g>
      </svg>
  
      <ul class="flex-1">
        <li *ngFor="let d of data" class="flex items-center gap-3 mb-2">
          <span class="w-3 h-3 rounded-sm" [style.background]="d.color"></span>
          <span class="text-sm font-medium text-[#5b1b1b]">{{ d.label }}</span>
          <span class="ml-auto text-sm text-gray-500">{{ d.value }}%</span>
        </li>
      </ul>
    </div>
  </div>
