<!-- La plantilla del componente de modal de confirmación -->
<div class="modal-overlay" #overlay (click)="onCancel()">
  <!-- Modal -->
  <div class="modal-content" #modal (click)="$event.stopPropagation()">

      <!-- Encabezado con icono de advertencia -->
      <h2
          class="text-2xl font-extrabold text-rose-700 border-b pb-3 mb-4 border-rose-100 text-center flex items-center justify-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-rose-600"
              fill="none" viewBox="0 0 24 24" stroke="currentColor"
              stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 9v3m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>

          {{ title }}
      </h2>

      <!-- Mensaje de confirmación -->
      <p class="text-gray-600 mb-6 leading-relaxed text-center">
          {{ message }}
      </p>

      <!-- Botones de acción -->
      <div class="flex flex-col space-y-3">
          <button (click)="onConfirm()" class="btn-confirm">
              {{ confirmText }}
          </button>
          <button (click)="onCancel()" class="btn-cancel">
              {{ cancelText }}
          </button>
      </div>

  </div>
</div>
