<div
  class="bg-white rounded-2xl shadow-lg p-8 text-center border border-gray-200 hover:shadow-2xl transition-transform duration-300 hover:scale-105 flex flex-col justify-between w-80"
>
  <!-- Ícono -->
  <div class="text-[#C1121F] mb-4 flex justify-center text-5xl">
    <i [class]="icon"></i>
  </div>

  <!-- Título -->
  <h3 class="text-xl font-semibold text-[#520000] mb-1 font-playfair">
    {{ title }}
  </h3>

  <!-- Subtítulo -->
  <p class="text-sm text-[#7a1616] mb-2 font-medium">{{ subtitle }}</p>

  <!-- Descripción -->
  <p class="text-sm text-gray-700 mb-6 font-poppins leading-snug">
    {{ description }}
  </p>

  <!-- Botón -->
  <button
    class="bg-[#C1121F] hover:bg-[#a10f1a] text-white px-5 py-2 rounded-full font-semibold text-sm transition-all duration-300 shadow-md hover:shadow-xl"
  >
    Elegir esta modalidad
  </button>
</div>
