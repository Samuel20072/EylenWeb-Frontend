<section class="py-20 min-h-[400px] flex flex-col items-center text-center">
  <h2 class="text-3xl md:text-4xl font-bold font-playfair text-[#310D09] mb-16">
    Lo que dicen nuestras alumnas
  </h2>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 justify-items-center w-full max-w-6xl"
  >
    <app-testimonial
      *ngFor="let t of testimonials"
      [name]="t.name"
      [text]="t.text"
      [image]="t.image"
      #card
    ></app-testimonial>
  </div>
</section>
