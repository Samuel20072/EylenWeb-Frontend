<div
  class="flex flex-col items-center justify-center rounded-2xl p-6 hover:shadow-lg transition-all duration-300 icon-card h-64 w-full"
>
  <!-- Contenedor del icono o imagen -->
  <div class="bg-white rounded-full p-6 mb-4 flex items-center justify-center w-20 h-20 overflow-hidden">
    <!-- Si existe una imagen, la muestra -->
    <img
      *ngIf="image"
      [src]="image"
      alt="icon"
      class="w-12 h-12 object-contain"
    />

    <!-- Si no hay imagen, muestra el Ã­cono -->
    <i
      *ngIf="!image"
      [class]="icon + ' text-[#C1121F] text-3xl'"
    ></i>
  </div>

  <h3 class="text-lg font-semibold text-[#6b1b26] mb-2 text-center">
    {{ title }}
  </h3>
  <p class="text-sm text-[#6b1b26]/70 text-center">
    {{ description }}
  </p>
</div>
